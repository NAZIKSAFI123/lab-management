<div class="page-header">
    <h3 class="page-title">
        <i  class="mdi mdi-account-multiple-outline"></i> Cr√©er Utilisateur
    </h3>
    
  </div>
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Formulaire</h4>
  
        <form class="forms-sample" (ngSubmit)="ajouterMembre()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="membreSelectionne.nom">
          </div>
          <div class="form-group">
            <label for="cin">CIN</label>
            <input type="text" class="form-control" id="cin" name="cin" [(ngModel)]="membreSelectionne.cin">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="membreSelectionne.email">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" name="role" [(ngModel)]="membreSelectionne.role">
          </div>
          <div class="form-group">
            <label for="laboratoire">Laboratoire</label>
            <input type="text" class="form-control" id="laboratoire" name="laboratoire" [(ngModel)]="membreSelectionne.laboratoire">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="membreSelectionne.password">
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <select class="form-control" id="genre" name="genre" [(ngModel)]="membreSelectionne.genre">
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
            </select>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">Ajouter</button>
          <button type="button" class="btn btn-light" (click)="annuler()">Annuler</button>
